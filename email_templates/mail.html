<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <title>Bridgegap</title>
  <style type="text/css">
    @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap");

    *,
    body {
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    }

    html {
      font-size: 52.5%;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    }

    .footer {
      position: relative;
    }

    .star {
      position: absolute;
      top: 1.5rem;
      right: 0.5rem;
      z-index: 1;
    }

    .bgWrapper {
      position: relative;
    }

    .bg {
      position: absolute;
      top: 0rem;
      left: -7%;
      z-index: 0;
    }
  </style>
</head>

<body style="
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      background: #ffffff;
    ">
  <div style="
        background: #f2f5f8;
        max-width: 40rem;
        margin: 0 auto;
        padding: 1.5rem;
      ">
    <div style="background: #ffffff; padding: 1.5rem">
      <h1 style="
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 600;
            font-size: 1.8rem;
            line-height: 2.5rem;

            color: #000000;
          ">
      </h1>
      <div style="
            background: #f2f5f8;
            overflow: hidden;
            margin-top: 1.5rem;
            margin-bottom: 3rem;
            padding-top: 2rem;
          ">
      </div>
      <p style="
            font-family: 'Outfit';
            font-style: normal;
            font-size: 1rem;
            line-height: 145%;
            color: #686868;
          ">
        Hi {{name}}, <br />
        <br />
        <!-- Welcome to titanXchange and congrats on starting out your new journey
          on convenience! titanXchange is the easiest way for you to make
          cross-border payment, and we’re happy you found it interesting to join
          us. -->
        {{body}}
        <br />
        <br />
        We look forward to serving you and your business.
      </p>
      <!-- <button
          style="
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 1rem;
            line-height: 2rem;
            color: #ffffff;
            border: none;
            background: #0e9888;
            border-radius: 0.6rem;
            padding: 0.6rem 1.3rem;
            outline: none;
            margin-top: 2rem;
            margin-bottom: 2rem;
          "
        >
          Verify my email
        </button> -->
      <p style="
            font-family: 'Outfit';
            font-style: normal;
            font-size: 1rem;
            line-height: 145%;
            color: #686868;
          ">
        <br />
        Bridgegap
      </p>
    </div>
    <footer class="footer" style="padding: 1.5rem; margin-top: 3rem">
      <div class="bgWrapper" style="
            clear: both;
            overflow: hidden;
            padding: 1.5rem 2.5rem;
            background: linear-gradient(
              100.88deg,
              #02c39a 25.66%,
              #05668d 140.2%
            );
            border-radius: 1.5rem;
          ">
        <p style="
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 0.8rem;
            line-height: 1.5rem;
            color: #333333;
          ">
          This email was sent to
          <a style="text-decoration-line: underline; color: #0e9888" href="mailto:">{{email}}</a>. If you’d
          rather not receive this kind of email, you can
          <a style="text-decoration-line: underline; color: #0e9888" href="mailto:">
            unsubscribe or manage your email preferences</a>.
          <br />
          <br />
          <!-- 22 Admilralty St, 100948, Abuja -->
        </p>
    </footer>
  </div>
</body>

</html>
